<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ВЫСШАЯ ЛИГА САНДЕРСА / SANDERS TOP LEAGUE</title>

  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">

  <meta property="og:image" content="img/favicon/image.jpg">
  <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">

  <!-- Chrome, Firefox OS and Opera -->
  <meta name="theme-color" content="#000">
  <!-- Windows Phone -->
  <meta name="msapplication-navbutton-color" content="#000">
  <!-- iOS Safari -->
  <meta name="apple-mobile-web-app-status-bar-style" content="#000">

</head>

<body class="body">

  <section class="top">
    <div class="header">
      <div class="header-container">
        <div class="header-helper"></div>
        <div class="lines header-lines"><img src="img/lines.png" alt="lines"></div>
        <a href="#" class="header-logo">
          <img src="img/logo.png" alt="logo">
        </a>
      </div>
    </div>
    <div class="top-wrapper">
      <div class="top-container">
        <div class="top-description">
          <span class="top__text">ЕЖЕГОДНАЯ КОНФЕРЕНЦИЯ KFC RUSSIA, CIS & CEE</span>
          <!--<span class="top__text_bold_red">Высшая лига Сандерса</span>-->
          <!--<span class="top__text_big">Sanders top league</span>-->
          <img src="img/section-title.png" class="top-description__image" alt="title">
          <span class="top__text_date">21 февраля 2019</span>
          <div class="lines"><img src="img/lines.png" alt="lines"></div>
        </div>
      </div>
    </div>
  </section>

  <section class="dance">
    <div class="dance-container">
      <div class="dance__left">
        <img src="img/man.png" class="dance-image" alt="dance">
      </div>
      <div class="dance__right">
        <div class="dance__attention">Внимание, Кастинг!</div>
        <div class="dance__title">
          <span class="dance__title_big">dance battle 2019!</span>
          <span class="dance__title_normal">а ты - в танцах?</span>
        </div>
        <div class="dance__text_mini">
          Участвуй, побеждай – и стань звездой Конференции. <br>
          Тебя ждет безграничный успех!
        </div>
      </div>
    </div>
  </section>

  <section class="video">
    <div class="video-container">
      <div class="lines video-lines"><img src="img/lines.png" alt="lines"></div>
      <div class="video-item">
        <div class="embed-responsive embed-responsive-16by9">
          <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/2vjPBrBU-TM"></iframe>
        </div>
      </div>
      <div class="lines video-lines"><img src="img/lines.png" alt="lines"></div>
    </div>
  </section>
  
  <section class="mentors">
    <div class="mentors-container">
      <div class="mentors__title">
        наши наставники
      </div>
      <ul class="mentors-list">
        <li class="mentors-list__item">
          <div class="mentors-list__image">
            <img src="img/mentor.png" alt="mentor">
          </div>
          <div class="mentors-list__name">Петр Петров</div>
        </li>
        <li class="mentors-list__item">
          <div class="mentors-list__image">
            <img src="img/mentor.png" alt="mentor">
          </div>
          <div class="mentors-list__name">Петр Петров</div>
        </li>
        <li class="mentors-list__item">
          <div class="mentors-list__image">
            <img src="img/mentor.png" alt="mentor">
          </div>
          <div class="mentors-list__name">Петр Петров</div>
        </li>
        <li class="mentors-list__item">
          <div class="mentors-list__image">
            <img src="img/mentor.png" alt="mentor">
          </div>
          <div class="mentors-list__name">Петр Петров</div>
        </li>
        <li class="mentors-list__item">
          <div class="mentors-list__image">
            <img src="img/mentor.png" alt="mentor">
          </div>
          <div class="mentors-list__name">Петр Петров</div>
        </li>
      </ul>
    </div>
  </section>



  <script src="js/libs.min.js"></script>
  <script src="js/common.js"></script>
</body>
</html>
